home.content.bold.1=Що таке Developer Security?
home.content.text.1=Це веб додаток, що дозволяє отримати деякий захист розробникам над програмним продуктом.
home.content.bold.2=Користувачі
home.content.text.2=Ними являються розробники, котрі здебільшого працюють на фрілансі без повної гарантії отримання компенсаційного пакету за свою роботу.
home.content.bold.3=На кого орієнтований захист?
home.content.text.3_1=Захист спрямована на страховку від недобросовісну клієнтів \\ замовників. Так як вихідний код може знаходиться на стороні замовника і в разі проблемної ситуації до репозиторіїв може бути закритий доступ для розробника - важливо мати можливість привести в неробочий стан програмний продукт.
home.content.text.3_2=Оскільки вихідні коди можуть знаходиться в репозиторіях на стороні замовника - цей захист легко обійде \\ зламає інший розробник, який з цікавості свого може відвідати цей сайт і зрозуміє в чому справа, і можливо відмовиться від сотруднечества з не сумлінних замовником.
home.content.bold.4=Використання
home.content.text.4=Ви виконали роботи над проектом, а замовник вам не платить.
home.content.bold.5=Як це працює
home.content.text.5_1=Створюєте ключі для вашої роботи.
home.content.text.5_2=Вбудовуєте захист в додаток.
home.content.text.5_3=Тепер ви маєте можливість контролювати працездатність додатки.
