home.content.bold.1=What is the Developer Security?
home.content.text.1=It is a web application that allows you to acquire some protection to developers of software.
home.content.bold.2=Users
home.content.text.2=These are the developers that are in most its work on freelancing without insurance obtain compensation package for their work.
home.content.bold.3=Who directed the defense?
home.content.text.3_1=Protection is aimed at insurance of not bona fide customers. Since the source code can be located on the side of the customer and in case of a problem situation to repositories can be denied access to the developer - it is important to be able to bring in non-working condition software product.
home.content.text.3_2=Since the source code can be stored in repositories at the customer - this protection is easy to bypass \\ break another developer who with his curiosity can visit this site and understand what was going on, and perhaps give up their collaboration with the customer is not bona fide.
home.content.bold.4=Using
home.content.text.4=You have completed work on the project, and the customer does not pay you.
home.content.bold.5=How it works?
home.content.text.5_1=Create a key for your work.
home.content.text.5_2=Embedding defense to the application.
home.content.text.5_3=Now you have the ability to monitor application performance.
