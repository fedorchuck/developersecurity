home.content.bold.1=Что такое Developer Security?
home.content.text.1=Это веб приложение, которое позволяет обрести некоторую защиту разработчикам над программным продуктом.
home.content.bold.2=Пользователи
home.content.text.2=Ими являются разработчики, которые в большинстве своем работают на фрилансе без страховки получения компенсационного пакета за свой труд.
home.content.bold.3=На кого ориентирована защита?
home.content.text.3_1=Защита направлена на страховку от недобросовестных клиентов\\заказчиков. Так как исходный код может находится на стороне заказчика и в случае проблемной ситуации к репозиториям может быть закрыт доступ для разработчика - важно иметь возможность привести в не рабочее состояние програмный продукт.
home.content.text.3_2=Поскольку исходные коды могут находится в репозиториях на стороне заказчика - эту защиту легко обойдет\\сломает другой разработчик, который с любопытства своего может посетить этот сайт и поймет в чем дело, и возможно откажется от сотруднечества с недобросовестным заказчиком.
home.content.bold.4=Использование
home.content.text.4=Вы выполнили работы над проектом, а заказчик вам не платит.
home.content.bold.5=Как это работает
home.content.text.5_1=Создаете ключи для вашей работы.
home.content.text.5_2=Встраиваете защиту в приложение.
home.content.text.5_3=Теперь вы имеете возможность контролировать работоспособность приложения.
